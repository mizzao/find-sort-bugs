<head>
  <title>find-sort-bugs</title>
</head>

<body>
    {{> hello}}
</body>

<template name="hello">
    <table>
        <thead>
        <tr>
            <th>time</th>
            <th>value</th>
        </tr>
        </thead>
        <tbody>
        {{#each logs}}
        <tr>
            <td>{{timestamp}}</td>
            <td>{{value}}</td>
        </tr>
        {{/each}}
        </tbody>
    </table>

    <button>Add Entry</button>
</template>
